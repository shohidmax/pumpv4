# Node.js 20 ভার্সন ব্যবহার করছি, যেহেতু 22 ভার্সনে সমস্যা হচ্ছিল
FROM node:20-slim

# অ্যাপের ফাইলগুলো রাখার জন্য একটি ফোল্ডার তৈরি করছি
WORKDIR /app

# package.json ফাইলটি GitHub থেকে Docker ইমেজের ভেতরে কপি করছি
COPY package*.json ./

# ডিপেন্ডেন্সি ইনস্টল করছি
RUN npm install

# বাকি সব ফাইল কপি করছি
COPY . .

# আপনার অ্যাপ যে পোর্টে চলে সেটি এক্সপোজ করছি (সাধারণত 3000)
EXPOSE 3000

# অ্যাপ চালু করার কমান্ড দিচ্ছি
CMD ["npm", "start"]
